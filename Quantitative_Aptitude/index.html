<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quantitative Aptitude ‚Äì Rahul UPSC Library</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #3b82f6, 0 0 20px #2563eb;
      animation: pulseGlow 2s infinite ease-in-out;
    }

    h2 {
      font-size: 16px;
      color: #94a3b8;
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 10px #3b82f6, 0 0 20px #2563eb; }
      50% { text-shadow: 0 0 5px #3b82f6, 0 0 10px #2563eb; }
      100% { text-shadow: 0 0 10px #3b82f6, 0 0 20px #2563eb; }
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin: 30px auto;
      max-width: 1200px;
    }

    .video-card {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: 0.3s;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #38bdf8;
    }

    .video-card img {
      width: 100%;
      display: block;
    }

    .video-card span {
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      padding: 8px;
      font-size: 14px;
      color: #e0f2fe;
      text-align: center;
    }

    .back {
      display: inline-block;
      margin-top: 40px;
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üìò Quantitative Aptitude</h1>
  <h2>Rahul's UPSC Video Lecture Library</h2>

  <div class="video-grid" id="videoGrid"></div>

  <a href="../index.html" class="back">‚Üê Back to Dashboard</a>

  <script>
    const videoIDs = [
      "bIzOnzeVttY", "r54lY2XNq6Q", "BKZenaJYBiQ", "yP21tRoT9gA", "0hRfx2csxkU",
      "HZIKy8VB07M", "E7At78DJdek", "2bnmyF3s0MM", "3QRIzXmaxy0", "tg0VN89bf1c",
      "enKySEqOqx4", "shVfovu7VBM", "c_FOR6YP-mg", "i3qmNSasr6g", "v62Wo9Y-KvQ", // skip 32
      "c7mEgdKMou0", "EpTltvCXMaY", "2GSvoQjY7Yg", "MnWY8BIBxBU", "isL5bjklRNI",
      "oLFBPbVD5S0", "IogRx69TbsM", "q4wWSYe1HCs", "stSttLGvqtA", "VJ0uJ4glciQ",
      "CKOWFszntt0", "APUaZ_eBkJs", "XM0BJUirSW4", "m17UEJyIZ84"
    ];

    const grid = document.getElementById("videoGrid");

    let classNum = 18;
    videoIDs.forEach((id, index) => {
      if (classNum === 32) classNum++; // skip class 32
      const div = document.createElement("div");
      div.className = "video-card";
      div.innerHTML = `
        <img src="https://img.youtube.com/vi/${id}/hqdefault.jpg" alt="Class ${classNum}">
        <span>Class ${classNum}</span>
      `;
      div.onclick = () => {
        div.innerHTML = `<iframe width="100%" height="160" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
      };
      grid.appendChild(div);
      classNum++;
    });
  </script>

</body>
</html>
